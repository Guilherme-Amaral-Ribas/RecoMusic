{% extends "base.html" %}
{% block content %}

    <div id="menu-container">
        <div id="container-itens">
            <h2 id="login">Cadastrar</h2>
           <form method="post">
                {% csrf_token %}
                {% for field in form %}
                    <input type="{{ field.field.widget.input_type }}"
                    name="{{ field.name }}"
                    id="item-login"
                   class="item"
                   placeholder="{{ field.label }}">
                {% endfor %}
               <button type="submit" class="botao-cadastrar">Registrar</button>
            </form>

        </div>
    </div>

{% endblock %}
